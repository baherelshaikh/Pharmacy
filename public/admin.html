<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css"> <!-- Link to your CSS -->
    <link rel="stylesheet" href="./styles/admin.css"> <!-- Link to your CSS -->
    <link rel="icon" href="./uploads/Logo.png" type="image/x-icon">
</head>
<body>
    <div class="container big-container">
        <!-- Header -->
        <header>
            <div class="header-links">
                <div class="div-header">
                    <div class="links-header">
                        <div class="img-header">
                            <img src="./uploads/Logo.png" alt="Logo">
                            <h1 id="ZSC">LIFE Pharmacy</h1>
                        </div>
                        <div class="nav-div">
                            <nav>
                                <ul class="main-nav" >
                                    <li><a href="index.html" class="a-home">Home</a></li>
                                    <li><a id="logout-link" href="">Logout</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Admin Dashboard -->
        <section class="admin-dashboard">
            <!-- Admin Info and Add Products Section (Side-by-Side) -->
            <div class="section-container"> 
                <!-- Admin Info -->
                <div class="section admin-info">
                    <h2>Admin Information</h2>
                    <div id="admin-details"> <!-- Placeholder for admin info -->
                        <!-- Will be populated dynamically -->
                    </div>
                </div>
    
                <!-- Add Products -->
                <div class="section add-products">
                    <h2>Add New Products</h2>
                    <form id="add-product-form">
                        <label for="product-name">Product Name:</label>
                        <input type="text" name="name" id="product-name" required>
    
                        <label for="product-price">Product Price:</label>
                        <input type="number" step="0.01" name="price" id="product-price" required>
    
                        <label for="product-description">Product Description:</label>
                        <textarea id="product-description" name="description" rows="3" required></textarea>
    
                        <label for="product-image">Product Image:</label>
                        <input type="file" id="product-image" name="images" accept="image/*">
    
                    </form>
                    <button type="submit" form="add-product-form" >Add Product</button>
                </div>
            </div>
    
            <!-- Delete Products and Manage Orders Section (Stacked) -->
            <div class="section-vertical"> 
                <!-- Delete Products Section -->
                <div class="section delete-products">
                    <h2>Delete Products</h2>
                    <div class="d-chosen"> <!-- Flex container for efficient layout -->
                        <select id="delete-product-select"> <!-- Dropdown for selecting products to delete -->
                            <option value="" disabled selected hidden>Select a product</option> 
                            <!-- Options will be populated dynamically -->
                        </select>
                        <button id="delete-product-button">Delete Product</button> <!-- Delete button -->
                    </div>
                </div>
                <!-- Manage Orders -->
                <div class="section manage-orders">
                    <h2>Manage Orders</h2>
                    <table id="order-table" class="styled-table"> <!-- Table for orders -->
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Status</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </header>
                <div class="section download-section"> <!-- New section for downloading orders -->
                    <h2>Download Orders</h2> <!-- Heading for the section -->
                    <button id="download-report">Download Today's Orders</button> <!-- Button to trigger download -->
                    <button id="get-addresses">Download Orders' Addresses</button> <!-- Button to trigger download -->
                </div>
                <div class="modal modal-div" id="order-modal"></div>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script> <!-- Link to your JavaScript -->
    <script src="./js/admin.js"></script>
<!-- Footer -->
<footer>
    <p>Â© 2024 LIFE Pharmacy</p> <!-- Footer content -->
</footer>
</body>
</html>
