<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/style.css"> <!-- External CSS for styling -->
    <link rel="stylesheet" href="./styles/cart.css"> <!-- External CSS for styling -->
    <link rel="icon" href="./uploads/Logo.png" type="image/x-icon">
</head>
<body>
    <div class="container big-container">
        <!-- Header -->
        <header>
            <div class="header-links">
                <div class="div-header">
                    <div class="links-header">
                        <div class="img-header">
                            <img src="./uploads/Logo.png" alt="Logo">
                            <h1 id="ZSC">LIFE Pharmacy</h1>
                        </div>
                        <div class="nav-div">
                            <nav>
                                <ul class="main-nav" >
                                    <li><a href="index.html" class="a-home">Home</a></li>
                                    <li><a id="no-home-contact" style="cursor: pointer;">Contact Dr</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="user-tools">
                            <img src="./uploads/user2.jpg" alt="User" class="user-pic">
                            <ul class="user-nav" id="userIcons">
                                <li><a href="profile.html">Profile</a></li>
                                <li><a id="logout-link" href="">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <section class="cart-section" >
            <h2>Shopping Cart</h2> <!-- Section heading -->
            <!-- Cart Container -->
            <div class="cart-container"> 
                <!-- Cart Items -->
                <div id="cart-content">
                    <!-- Cart items will be dynamically added here -->
                </div>
    
                <!-- Cart Summary -->
                <div class="cart-summary"> <!-- Summary of the cart -->
                    <p>Total: $<span id="total-price">0.00</span></p> <!-- Total price -->
                    <button id="purchase-btn">Purchase</button> <!-- Purchase button -->
                </div>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer>
        <p>Â© 2024 LIFE Pharmacy</p> <!-- Footer content -->
    </footer>
    

    <!-- JavaScript for functionality -->
    <script src="./js/app.js"></script> <!-- External JavaScript file -->
    <script src= "./js/cart.js"></script>
</body>
</html>
