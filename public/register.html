<head>

    <link rel="stylesheet" href="./styles/register.css">
    <link rel="icon" href="./uploads/Logo.png" type="image/x-icon">
</head>
<body>
  <div class="container big-container" id="home">
    <header>
        <div class="header-links">
            <div class="div-header">
                <div class="links-header">
                    <div class="img-header">
                        <img src="./uploads/Logo.png" alt="Logo">
                        <h1 id="ZSC">LIFE Pharmacy</h1>
                    </div>
                    <div class="nav-div">
                        <nav>
                            <ul class="main-nav" >
                                <li><a href="index.html" class="a-home">Home</a></li>

                        </nav>
                    </div>
                    <div class="user-tools">
                        <img src="./uploads/user2.jpg" alt="User" class="user-pic">

                            <li><a href="profile.html">Profile</a></li>
                            <li><a id="logout-link" href="">Logout</a></li>
                        </ul>
                    </div>
                </div>
              </div>
        </div>
    </header>
    <section class="reg-content ">
        <h2>Register</h2>
        <!-- Registration form for clients -->
        <form id="registration-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
  
            <label for="Phone-Number">Phone Number:</label>
            <input type="tel" id="Phone-Number" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="image" accept="image/*">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
  
            <button type="submit">Register</button>
        </form>
    </section>
  </div>
